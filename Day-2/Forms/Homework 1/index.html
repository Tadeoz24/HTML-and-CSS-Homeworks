<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HomeWork-1</title>
</head>
<div class="container">
    <form action="registration" method="POST">
        <table class="container">
            <tr class="form-control">
                <td> <label for="Phone"><span>*</span> Phone:</label></td>
                <td> <input type="number" name="Phone-Number" maxlength="9" id="Phone"></td>
            </tr>

            <tr class="form-control">
                <td> <label for="Email"><span>*</span> E-mail:</label></td>
                <td><input type="email" name="email" id="Email"></td>
            </tr>

            <tr class="form-control">
                <td> <label for="Password"><span>*</span> Password:</label></td>
                <td> <input type="password" name="password" id="Password"></td>

            </tr>

            <tr class="form-control">
                <td> <label for="Password-check"><span>*</span> Confirm Password:</label></td>
                <td> <input type="password" name="password-check" id="Password-check"></td>

            </tr>

            <tr class="form-control">
                <td> <label for="Nickname"><span>*</span> Nickname:</label></td>
                <td> <input type="text" name="nickname" id="Nickname"> </td>

            </tr>

            <tr class="form-control">
                <td> <label for="Residence"><span>*</span> Habitual Residence:</label></td>
                <td><select name="region/city/side" id="Residence">
                    <option value="" disabled selected hidden> Zheijing / Hangzhou / West Lake</option>
                    <option value="Zheijing">Zheijing</option>
                    <option value="Hangzhou">Hangzhou</option>
                    <option value="West Lake">West Lake</option>
                </select></td>
            </tr>

            <tr class="form-control">
                <td> <label for="Website"><span>*</span> Website:</label></td>
                <td><input type="text" name="website" id="Website" placeholder="website"></td>
            </tr>

            <tr class="check-and-submit">
                <td>
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="Checkbox">
                        <label for="Checkbox">I have read the <a href="https://www.google.com/">agreement</a></label>
                    </div>
                    <div class="Register">
                        <label for="Register"></label>
                        <input type="submit" name="register" id="Register" value="Register">
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

</html>
